<header
  class="py-2 sm:py-[8px] px-3 sm:px-6 bg-custom-surface border-b border-custom-border flex items-center gap-2 sm:gap-3.5 flex-shrink-0">
  <div
    class="font-syne font-extrabold text-sm sm:text-[17px] text-custom-text-bright">
    HL7 <span class="text-custom-accent">Viewer</span>
  </div>

  <!-- Copy Button -->
  <button
    (click)="onCopy()"
    class="ml-auto w-8 h-8 sm:w-auto sm:h-9 sm:px-3 gap-0 sm:gap-2 flex items-center justify-center border border-custom-border rounded-md cursor-pointer transition-all duration-150 bg-transparent text-custom-text-dim hover:text-custom-text hover:border-custom-text-dim hover:bg-custom-surface2"
    aria-label="Copy to clipboard"
    title="Copy to clipboard">
    <svg
      class="w-4 h-4 sm:w-5 sm:h-5"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
    </svg>
    <span class="hidden sm:inline text-xs font-medium">Copy</span>
  </button>

  <!-- Clear Button -->
  <button
    (click)="onClear()"
    class="w-8 h-8 sm:w-auto sm:h-9 sm:px-3 gap-0 sm:gap-2 flex items-center justify-center border border-custom-border rounded-md cursor-pointer transition-all duration-150 bg-transparent text-custom-text-dim hover:text-custom-text hover:border-custom-text-dim hover:bg-custom-surface2"
    aria-label="Clear all"
    title="Clear all">
    <svg
      class="w-4 h-4 sm:w-5 sm:h-5"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
    <span class="hidden sm:inline text-xs font-medium">Clear</span>
  </button>
  <!-- Theme Toggle -->
  <button
    (click)="toggleTheme()"
    class="w-8 h-8 sm:w-auto sm:h-9 sm:px-3 gap-0 sm:gap-2 flex items-center justify-center border border-custom-border rounded-md cursor-pointer transition-all duration-150 bg-transparent text-custom-text-dim hover:text-custom-text hover:border-custom-text-dim hover:bg-custom-surface2"
    aria-label="Toggle theme"
    title="Toggle theme">
    <!-- Moon icon for dark mode (visible in light mode) -->
    @if (!(isDarkMode$ | async)) {
      <svg
        class="w-4 h-4 sm:w-5 sm:h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    }
    <!-- Sun icon for light mode (visible in dark mode) -->
    @if (isDarkMode$ | async) {
      <svg
        class="w-4 h-4 sm:w-5 sm:h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    }
    <span class="hidden sm:inline text-xs font-medium">Theme</span>
  </button>
</header>
